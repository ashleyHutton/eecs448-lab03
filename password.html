<html>
      	<head>
              	<title>Password</title>
                <script type="text/javascript">

                function validatePass(){

                        var pass1 = document.getElementById("pass1").value;
                        var pass2 = document.getElementById("pass2").value;

                        if (pass1 != pass2){
                                alert("The passwords entered don't match.");
                        }

                        if (pass1.length < 8 || pass2.length < 8){
                                alert("The passwords are not at least 8 characters long.");
                        }
                }
                </script>
        </head>

        <body>

              	<form>
                      	Password:<br>
                        <input type="password" id="pass1"><br>
                        Password (again):<br>
                        <input type="password" id="pass2"><br>
                </form>

                <button onclick="validatePass()"> Validate</button>

                </br></br><a href=/~ahutton>Back to Home</a>
        </body>
</html>
